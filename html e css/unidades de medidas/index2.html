<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação Toast</title>
    <style>
        #toast {
            display: none;
            position: fixed;
            top: 16px;
            right: 45%;
            padding: 16px;
            background-color: #333333b6;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <button onclick="mostrarToast()">Mostrar Toast</button>

    <div id="toast">Esta é uma notificação toast!</div>

    <script>
        function mostrarToast() {
            var toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(function() {
                toast.style.display = "none";
            }, 7000); // Esconder o toast após 3 segundos
        }
    </script>

</body>
</html>
