<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="background">
        <div class="timer">
            <h2>Meu timer</h2>
            <table>
                <th id="hour">00</th>
                <th>:</th>
                <th id="minute">00</th>
                <th>:</th>
                <th id="second">00</th>
            </table>
            <button class="first-button iniciar" onclick="iniciar()">Iniciar</button>
            <button class="pausar" onclick="pausar()">Pausar</button>
            <button class="zerar" onclick="zerar()">Zerar</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
