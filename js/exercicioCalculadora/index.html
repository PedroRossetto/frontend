<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        
        <table class="tabela">
            <input type="text" id="tela" class="tela" disabled>
            <tr class="linha1">
                <td><button id="clear">C</button></td>
                <td><button id="open">(</button></td>
                <td><button id="close">)</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr class="linha2">
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="multiplication">*</button></td>
            </tr>
            <tr class="linha3">
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="sum">+</button></td>
            </tr>
            <tr class="linha4">
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="sub">-</button></td>
            </tr>
            <tr class="linha5">
                <td><button id="point">.</button></td>
                <td><button id="zero">0</button></td>
                <td><button id="backspace">&#8810;</button></td>
                <td><button id="equal">=</button></td>
            </tr>

        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
